<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <style>
        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333333;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            width: 100%;
            background-color: #4caf50;
            color: #ffffff;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .error-msg {
            color: red;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Registration</h1>
    <form action="register" method="post">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Username"><br><br>
        <input type="text" name="first_name" placeholder="Enter Your First Name"><br><br>
        <input type="text" name="last_name" placeholder="Enter Your Last Name"><br><br>
        <input type="email" name="email" placeholder="Enter Your Email"><br><br>
        <input type="password" name="password" placeholder="Enter Your Password"><br><br>
        <input type="password" name="password1" placeholder="Confirm Your Password"><br><br>
        <input type="submit" value="Register"><br>
    </form>
    {% for msg in messages %}
    <p class="error-msg">{{ msg }}</p>
    {% endfor %}
</div>
</body>
</html>
